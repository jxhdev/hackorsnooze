<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack-or-Snooze!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class='container'>
    <!-- NAV BAR -->
    <nav class='navbar rounded navbar-expand'>
      <h3 class=''>Hack or Snooze</h3>
      <div class=''>
        <a href="#" id='submit' class='small' data-toggle='dropdown'>Submit</a>
        <a href="#" id='favHostNav' class='small'>Favorites</a>
      </div>
    </nav>
<!-- SUBMIT STORY FORM -->
    <form id='storyForm' action="#">
      <div class="form-inline">
        <label for="title" class='mr-4'>Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter a title">
      </div>
      <div class="form-inline">
        <label for="title" class='mr-4'>Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author of story">
      </div>
      <div class="form-inline">
        <label for="url" class='mr-4'>URL</label>
        <input type="url" class="form-control" id="url" placeholder="URL">
      </div>
      <button id="submitStory" class="btn btn-outline-dark">Submit</button>
    </form>

<!-- Sign Up Form -->
    <form id='signUpForm' action="#">
      <h1>SIGN UP</h1>
      <div class='form-inline'>
        <label for="name" class='mr-4'>Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name">
      </div>
      <div class="form-inline">
        <label for="username" class='mr-4'>Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter a username">
      </div>
      <div class="form-inline">
        <label for="password" class='mr-4'>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button id='signUpButton' class='btn btn-outline-dark'>Create a new user</button>
    </form>

    <!-- LOG IN FORM -->
    <!-- todo: change names  -->
    <form id='logInForm' action="#">
      <h1>LOG IN</h1>
      <div class="form-inline">
        <label for="logInusername" class='mr-4'>Username</label>
        <input type="text" class="form-control" id="logInusername" placeholder="Enter a username">
      </div>
      <div class="form-inline">
        <label for="logInpassword" class='mr-4'>Password</label>
        <input type="password" class="form-control" id="logInpassword" placeholder="Password">
      </div>
      <button id='logInButton' type="submit" class="btn btn-outline-dark">Log In</button>
    </form>
<div class='container' id='userProfile'>
  <h1>User Profile</h1>
  <ul>
    <ul>
      <li id='profileName'>Name:</li>
      <li id='profileUsername'>Username:</li>
      <ol id='profileFavorites'>Favorites:</ol>
      <ol id='profileStories'>Stories:</ol>
    </ul>
  </ul>
</div>
    <div id='storyContainer'>
      <ol id='stories'>
        <li>
          <span class='far fa-star'></span>
          <a href="">Hey</a>
        </li>
      </ol>
      <ol id='favList'>

      </ol>
    </div>


  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>

<script src='main.js'></script>

</html>

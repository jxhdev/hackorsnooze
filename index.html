<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack-or-Snooze!</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class='container rounded' id='mainContent'>
    <!-- NAV BAR -->
    <nav class='navbar navbar-expand'>
      <h3 class=''>Hack or Snooze</h3>
      <div class=''>
        <a href="#" id='submit' class='small' data-toggle='dropdown'>Submit New Story</a>
        <a href="#" id='favoriteNav' class='small'>Favorites</a>
        <a href="#" id="loginNav" class='small'>Log In</a>
        <a href="#" id="profileNav" class='small'>Profile</a>
        <a href="#" id="logOutNav" class='small'>Log Out</a>
      </div>
    </nav>
    <!-- SUBMIT STORY FORM -->
    <form id='storyForm' action="#">
      <div class="form-inline">
        <label for="title" class='mr-4'>Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter a title">
      </div>
      <div class="form-inline">
        <label for="title" class='mr-4'>Author</label>
        <input type="text" class="form-control" id="author" placeholder="Author of story">
      </div>
      <div class="form-inline">
        <label for="url" class='mr-4'>URL</label>
        <input type="url" class="form-control" id="url" placeholder="URL">
      </div>
      <button id="submitStory" class="btn btn-outline-dark">Submit</button>
    </form>



    <!-- LOG IN FORM -->
    <div id="logInOrCreateUser">
      <!-- current user login -->
      <form id='logInForm' action="#">
        <div class="form-inline">
          <label for="logInusername" class='mr-4'>Username</label>
          <input type="text" class="form-control" id="logInusername" placeholder="Enter a username">
        </div>
        <div class="form-inline">
          <label for="logInpassword" class='mr-4'>Password</label>
          <input type="password" class="form-control" id="logInpassword" placeholder="Password">
        </div>
        <button id='logInButton' type="submit" class="btn btn-outline-dark btn-sm">Log In</button>
        <button id="createNewUser" class="btn btn-warning btn-sm">Create Account</button>
      </form>

      <!-- New User Sign Up Form -->
      <form id='signUpForm' action="#">
        <div class='form-inline'>
          <label for="name" class='mr-4'>Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Name">
        </div>
        <div class="form-inline">
          <label for="username" class='mr-4'>Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter a username">
        </div>
        <div class="form-inline">
          <label for="password" class='mr-4'>Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id='signUpButton' class='btn btn-outline-dark btn-sm'>Create a new user</button>
        <button id="alreadyUser" class="btn btn-warning btn-sm">Already have an account?</button>
      </form>
    </div>

    <!-- user profile -->
    <div class='container' id='userProfile'>
      <h1>User Profile</h1>
      <ul>
        <ul>
          <li id='profileName'>Name:</li>
          <li id='profileUsername'>Username:</li>
          <ol id='profileFavorites'>Favorites:</ol>
          <ol id='profileStories'>Stories:</ol>
        </ul>
      </ul>
    </div>
    <!-- home story list -->
    <div id='storyContainer'>
      <ol id='stories'>
        <li>
          <span class='far fa-star'></span>
          <a href="">Hey</a>
        </li>
      </ol>
      <ol id='favList'>

      </ol>
    </div>


  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>

<script src='main.js'></script>

</html>
